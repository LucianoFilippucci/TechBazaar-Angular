<div class="review">
  <div class="user">
    <div class="thumbnail"></div>
    <p class="name">{{review["user"]["username"]}}</p>
  </div>

  <div class="review-body">

    <div class="review-info">
      <div id="reviewRatings" class="ratings">
        <i class="fa-regular fa-star fa-xs"></i>
        <i class="fa-regular fa-star fa-xs"></i>
        <i class="fa-regular fa-star fa-xs"></i>
        <i class="fa-regular fa-star fa-xs"></i>
        <i class="fa-regular fa-star fa-xs"></i>
      </div>
      <div class="title">{{review["title"]}}</div>
    </div>
    <div class="date"> Date: {{helpers.formattedDate(review["date"])}}</div>

    <div class="review-text">
      <p>{{review["body"]}}</p>
    </div>
  </div>

  <div class="review-footer">
    <p style="display: inline; margin-right: 15px; font-size: 12px; font-weight: 600;">Liked by {{review["likes"]}} people</p>
    <button class="btn btn-small btn-success" style="margin-right: 10px" (click)="likeReview(review['reviewId'])">Useful</button>
    <button class="btn btn-small btn-error">Report</button>
  </div>
</div>

<div class="line"></div>
