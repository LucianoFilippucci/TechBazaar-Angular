<div class="container">

  <table mat-table [dataSource]="wishlist">
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>img</th>
      <td mat-cell *matCellDef="let element">IMG</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-small btn-no-border btn-nobg" (click)="editProduct(element.id)"><mat-icon>favorite</mat-icon></button>
        <button class="btn btn-small btn-no-border btn-nobg" (click)="addToCart(element.id)"><mat-icon>add_shopping_cart</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="5"
    [pageSizeOptions]="[5]"
    [pageIndex]="index"
    showFirstLastButtons="showFirstLastButtons"
    aria-label="Select Page"
    (page)="update($event)"></mat-paginator>
</div>
