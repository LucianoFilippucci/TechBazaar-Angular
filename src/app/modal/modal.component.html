<div id="modal" class="modalGeneric" (click)="close($event)">
    <div class="modal_content" id="modalContent">


        <div class="modal_header">
            <span class="close" id="modalClose" (click) = "close($event)">&times;</span>
            <h2>Edit {{data["type"]}}</h2>
        </div>


        <div class="modal_body">

        </div>


        <div class="modal_footer">
            <button class="btn btn-no-border">Clear Cart</button>
            <button class="btn btn-success btn-medium">Checkout</button>
        </div>
    </div>
</div>
